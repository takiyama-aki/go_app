version: '3.8'

services:
  db:
    image: postgres:15
    container_name: go-app-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5433'
    volumes:
      - db_data:/var/lib/postgresql/data

  api:                       # ← Go アプリ用サービス
    build:
      context: ./backend     # ← Dockerfile のあるディレクトリ
      dockerfile: Dockerfile
    container_name: go-app-api
    restart: always
    ports:
      - '${API_PORT}:8081'   # ← ホスト⇔コンテナ間のポートマッピング
    environment:
      # DB 接続情報をそのまま渡す
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # もしアプリ側で別のポートを参照する場合は
      # APP_PORT: '8081'
    depends_on:
      - db

volumes:
  db_data:
